<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">
            START QUIZ
        </button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre = </div> 
                <div class="time-second">10</div>
            </div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>

            <div class="option_list">
            </div>

        </section>
        <footer class="card-footer">
            <div class="question_index">
                
            </div>
            <button class="btn btn-primary next-btn">
                Sonraki Soru
            </button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text">Toplam 6 soruda 6 doğru cevap verdiniz.</div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Dene</button>
            <button class="btn btn-primary btn-quit">Testi bitir</button>
        </div>
    </div>



    <script src="quiz.js"></script>
</body>
</html>
